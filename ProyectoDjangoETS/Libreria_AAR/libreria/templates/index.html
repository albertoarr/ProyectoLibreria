<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria Alberto Arranz Romano</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .objetos {
            transition: .3s all !important;
        }
        .objetos:hover {
            color: rgb(217, 95, 3) !important;
        }
    </style>
</head>

<body>

    <nav class="nav p-3 mb-3 text-primary-emphasis bg-body-secondary">
        <a href="" class="nav-link fs-1 margin-bottom">LIBRER√çA Alberto Arranz Romano</a>
    </nav>

    <div class="container m-3">
        <table class="table table-center">
        <thead>
            <tr>
                <th colspan="2" scope="col" class="fs-3">Nombre</th>
            </tr>
        </thead>
        {% if template_a %}
            {% for autor in template_a %}
            <tr>
                <td>
                    <a class="nav-link objetos" href="{% url 'libros_autor' autor.id %}">{{autor.nombre}} {{autor.apellidos}}</a>
                </td>
            </tr>
            {% endfor %}
        {% endif %}
        </table>
    </div>
</body>

</html>
