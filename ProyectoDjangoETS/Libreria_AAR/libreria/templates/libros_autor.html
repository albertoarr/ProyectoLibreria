<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria Alberto Arranz Romano</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .objetos {
            transition: .3s all !important;
        }
        .objetos:hover {
            color: rgb(217, 95, 3) !important;
        }
    </style>
</head>

<body>

    <nav class="nav p-3 mb-3 text-primary-emphasis bg-body-secondary">
        <a href="{% url 'index' %}" class="nav-link fs-1 margin-bottom">LIBRER√çA Alberto Arranz Romano</a>
    </nav>
    
    <div class="container m-3">
        <table class="table table-center">
            <thead>
                <tr>
                    <th  colspan="2" scope="col" class="fs-3">Libros de {{libros.0.autor}}</th>
                </tr>
            </thead>
            {% if libros %}
                {% for libro in libros %}
                <tr>
                    <td>
                        <a class="nav-link objetos" href="{% url 'datos_libro' libro.id %}">{{libro.titulo}}</a>
                    </td>
                </tr>
                {% endfor %}
            {% endif %}
        </table>
    </div>

</body>

</html>
