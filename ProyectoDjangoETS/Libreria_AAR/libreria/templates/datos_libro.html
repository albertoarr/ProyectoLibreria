<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria Alberto Arranz Romano</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

    <nav class="nav p-3 mb-3 text-primary-emphasis bg-body-secondary">
        <a href="{% url 'index' %}" class="nav-link fs-1 margin-bottom">LIBRERÍA Alberto Arranz Romano</a>
    </nav>

    <div class="container m-3">
        <table class="table table-center">
            <thead>
                <tr>
                    <th colspan="2" scope="col" class="fs-3">{{datos.titulo}}</th>
                </tr>
            </thead>

            {% if datos %}
            <tbody>
                <tr>
                    <td scope="col">autor:</td>
                    <td scope="col">{{datos.autor}}</td>
                </tr>
                <tr>
                    <td scope="col">géneros:</td>
                    <td scope="col">{{datos.genero}}</td>
                </tr>
                <tr>
                    <td scope="col">páginas:</td>
                    <td scope="col">{{datos.paginas}}</td>
                </tr>
                <tr>
                    <td scope="col">precio:</td>
                    <td scope="col">{{datos.precio|floatformat:2}} €</td>
                </tr>

            </tbody>    
            {% endif %}
        </table>
    </div>
</body>

</html>
